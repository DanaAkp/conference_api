<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="" method="post">
        <div class="form-group">
            {{ form.username.label() }}
            {{ form.username() }}
        </div>
        <div class="form-group">
            {{ form.password.label() }}
            {{ form.password() }}
        </div>
        <div class="form-group">
            {{ form.submit() }}
        </div>
</form>
</body>
</html>
