<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form action="/register" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="form-group">
        {{ form.username.label() }}
        {{ form.username() }}
    </div>
    <div class="form-group">
        {{ form.email.label() }}
        {{ form.email() }}
    </div>
    <div class="form-group">
        {{ form.password.label() }}
        {{ form.password() }}
    </div>
    <div class="form-group">
        {{ form.confirm.label() }}
        {{ form.confirm() }}
    </div>
    <div class="form-group">
        {{ form.submit() }}
    </div>
    </form>
</body>
</html>
